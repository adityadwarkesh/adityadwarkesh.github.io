<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    {% include head-custom.html %}
  </head>
  <style>
  a:link {
  color: #FFFFFF;
  background-color: transparent;
  text-decoration: none;
   }
  </style>
  <body>

    <header class="page-header" role="banner">
      <a href="https://adityadwarkesh.github.io" style="color:#FFFFFF"><h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1></a>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
     
      <a href="https://adityadwarkesh.github.io/math-phys-like.html" class="btn">Mathematics, Physics, & The Like</a>
      <a href="https://adityadwarkesh.github.io/phil-lit.html" class="btn">Philosophy & Literature</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
        
    
    </main>
  </body>
</html>
